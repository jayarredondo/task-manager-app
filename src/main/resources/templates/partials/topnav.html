<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<nav th:fragment="topnav" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="pr-2" th:href="@{/dashboard}"><img style="height: 50px; width:50px" th:src="@{/img/brain-logo.png}"></a>
    <a th:text="${topNavTitle}" class="navbar-brand"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-brain"></i> BrainDump
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/tasks/create}">Create Task</a>
                    <a class="dropdown-item" th:href="@{/tasks}">View All</a>
                    <a class="dropdown-item" th:href="@{/tasks/today}">Today's Tasks</a>
                    <a class="dropdown-item" th:href="@{/tasks/this-week}">This Weeks Tasks</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/notes}"><i class="fas fa-sticky-note"></i> Notes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pomodoro}" target="_blank"><i
                        class="fas fa-history"></i> Start
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-cog fa-lg"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/settings}">Settings</a>
                    <form class="dropdown-item" th:action="@{/logout}" method="POST">
                        <button class="asText" type="submit" id="signout_button">Logout</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
