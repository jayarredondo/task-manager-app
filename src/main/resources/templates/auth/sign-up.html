<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign-Up</title>
</head>
<body>
<form th:action="@{/sign-up}" method="post" th:object="${user}">
    <label for="firstName">First Name: </label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
    <label for="lastName">Last Name: </label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <label for="password">Password: </label>
    <small>(Must be between 6-20 characters)</small>
    <input type="password" id="password" name="password" th:field="*{password}" required>
</form>
</body>
</html>
