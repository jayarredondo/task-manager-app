<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BrainDump</title>
    <th:block th:include="partials/head :: head-links"></th:block>
</head>
<body>
<nav th:replace="partials/topnav :: topnav"></nav>
<div th:replace="partials/sidenav :: sidenav"></div>
<main class="main container">
    <h1>BrainDump</h1>
    <div th:each="task : ${tasks}" class="card mb-5" style="width: 30rem;">
        <div th:if="${task.isComplete}" class="card-body completed-task text-muted">
            <form th:action="@{tasks/{id}/delete(id = ${task.id})}" onsubmit="return confirm('Are you sure you want to delete?');" method="POST">
                <button type="submit" class="close" aria-label="Close"><span class="pb-5" aria-hidden="true">&times;</span></button>
            </form>
            <h5 th:text="${task.title}" class="card-title"></h5>
            <h6 th:text="${task.createdAt}" class="card-subtitle mb-2 date"></h6>
            <p th:text="${task.description}" class="card-text"></p>
            <small class="card-text">Category: <span th:text="${task.category.getName()}"></span></small>
            <br>
            <form th:action="@{/tasks/{id}/complete(id = ${task.id})}" method="POST">
                <button type="submit" class="btn btn-success" disabled>Completed!</button>
            </form>
        </div>
        <div th:if="${!task.isComplete}" class="card-body">
            <form th:action="@{tasks/{id}/delete(id = ${task.id})}" onsubmit="return confirm('Are you sure you want to delete?');" method="POST">
                <button type="submit" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </form>
            <h5 th:text="${task.title}" class="card-title"></h5>
            <h6 th:text="${task.createdAt}" class="card-subtitle mb-2 text-muted date"></h6>
            <p th:text="${task.description}" class="card-text"></p>
            <small class="card-text">Category: <span th:text="${task.category.getName()}"></span></small>
            <div class="btn-group" role="group">
                <a class="btn btn-primary flex-start" th:href="@{/tasks/{id}/edit(id = ${task.id})}">Edit</a>
                <form th:action="@{/tasks/{id}/complete(id = ${task.id})}" class="flex-end" method="POST">
                    <button type="submit" class="btn btn-success">Mark as Complete</button>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block th:include="partials/scripts :: scripts"></th:block>
<script>
    const dateStrings = document.getElementsByClassName("date");
    const formatDate = (dateString) => {
        console.log(dateString);
        let s =  new Date(dateString).toLocaleString();
        let datetime = s.split(",");
        let date = new Date(datetime[0]).toDateString();
        let time = datetime[1];
        console.log(date);
        console.log(time);
        return date + `<span class='float-right'>` + time + `</span>`;
    }
    for (let i = 0; i <= dateStrings.length; i++) {
        console.log(dateStrings[i].innerHTML = formatDate(dateStrings[i].innerHTML));
    }
</script>
</body>
</html>
