<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/pomodoro.css}">
</head>
<body style="background-color: #0D2C54">
<div class="container">
    <!-- card -->
    <div class="mt-5">
        <div class="card shadow">
            <div class="card-body text-center">
                <!-- customizable settings -->
                <div id="adjust">
                    <div class="row">
                        <div class="col">
                            <p>work</p>
                            <a id="add-work-btn">+</a>
                            <p id="work-time-set">25</p>
                            <a id="minus-work-btn">-</a>
                        </div>
                        <div class="col">
                            <p>break</p>
                            <a id="add-break-btn">+</a>
                            <p id="break-time-set">5</p>
                            <a id="minus-break-btn">-</a>
                        </div>
                        <div class="col">
                            <p>long break</p>
                            <a id="add-ext-break-btn">+</a>
                            <p id="ext-break-time-set">15</p>
                            <a id="minus-ext-break-btn">-</a>
                        </div>
                    </div>
                </div>
                <!-- pomodoro/break count -->
                <h2 id="break-num" class="card-title">Break #1</h2>
                <!-- main display -->
                <div id="time-div">
                    <div id="work-display">
                        <h1 id="work-time-display" class="time-size">25:00</h1>
                        <h5 id="work-text">Time to Focus!</h5>
                    </div>
                    <div id="break-display">
                        <i id="coffee-icon" class="fa fa-coffee fa-4x"></i>
                        <h1 id="break-time-display">5:00</h1>
                        <h5 id="break-text">Relax and be Merry</h5>
                    </div>
                </div>
            </div>
            <!-- buttons -->
            <div class="text-center">
                <button id="start" class="btn btn-success">Start</button>
                <button id="pause" class=" btn btn-secondary">Pause</button>
                <button id="resume" class="btn btn-primary">Resume</button>
                <button id="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
        <!-- audio -->
        <audio id="audio">
            <source src="/static/sounds/ping.mp3" th:src="@{/sounds/ping.mp3}" type="audio/mpeg">
        </audio>
    </div>
</div>


<!-- scripts -->
<th:block th:include="partials/scripts :: scripts"></th:block>
<script th:src="@{/js/pomodoro.js}"></script>
</body>
</html>
